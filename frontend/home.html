<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="conainer center">
        <h3>Sign up</h3>
        <div class="box center">
            <p>Name</p>
            <input placeholder="name"  class="rad40" id="signName" />
        </div>
        <div class="box center">
            <p>email</p>
            <input placeholder="email" class="rad40"  id="signEmail" />
        </div>
        <div class="box center">
            <p>password</p>
            <input class="rad40" placeholder="password" id="signPassword"  />
        </div>
        <button onclick="submiting()" class="rad40">Submit</button>
    </div>

    <div class="conainer center">
        <h3>Login</h3>
        <div class="box center">
            <p>Name</p>
            <input placeholder="name"  class="rad40"    id="loginName"  />
        </div>
        
        <div class="box center">
            <p>password</p>
            <input class="rad40" placeholder="password" id="loginPassword"  />
        </div>
        <button onclick="login()"  class="rad40">Submit</button>
    </div>

    <div class="conainer center">
        <h3>Change password</h3>
        <div class="box center">
            <p>Username</p>
            <input placeholder="name"  class="rad40" id="changeName" />
        </div>
        
        <div class="box center">
            <p>New password</p>
            <input class="rad40" placeholder="password" id="changePassword"  />
        </div>
        <button onclick="changePassword()" class="rad40">Submit</button>
    </div>

    <div class="conainer center">
        <h3>Add MC</h3>
        <div class="box center">
            <p>name</p>
            <input placeholder="name"  class="rad40" id="addMcName" />
        </div>
        
        <div class="box center">
            <p>why</p>
            <input class="rad40" placeholder="why" id="addwhy"  />
        </div>
        <div class="box center">
            <p>how</p>
            <input class="rad40" placeholder="how" id="addhow"  />
        </div>
        <div class="box center">
            <p>what</p>
            <input class="rad40" placeholder="what" id="AddWhat"  />
        </div>
        <div class="box center">
            <p>vision</p>
            <input class="rad40" placeholder="vision" id="AddVision"  />
        </div>
        <div class="box center">
            <p>picture</p>
            <input class="rad40" placeholder="picture" id="AddPicture" type="file"  />
        </div>
        <div class="box center">
            <p>Term</p>
            <input class="rad40" placeholder="Date" id="addDate" type="number"  />
        </div>
       
        <button onclick="AddMc()" class="rad40">Submit</button>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
